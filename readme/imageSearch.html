<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Search</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap-grid.css" rel="stylesheet">
  <link href="/index.css" rel="stylesheet">
  <link rel="icon" href="/favicon.png">
</head>
<body id="search-body">

<div class="container">
  
  <form id="sourceForm">
    <fieldset id="searchSource">
      <label>
        <input type="radio"
               name="searchSource"
               value="google" class="m-1">
        Google
      </label>
      <label>
        <input type="radio"
               name="searchSource"
               value="flickr"
               class="m-1">
        Flickr
      </label>
      <label>
        <input type="radio"
               name="searchSource"
               value="both"
               class="m-1"
               checked="checked"
        >
        Both
      </label>
    </fieldset>
  </form>
  
</div>

<div id="search-container" class="container p-0">
  <h2 class="mt-2 mb-2 ml-3">Search Results:</h2>
  <h6 id="flickr-count"></h6>
  <div id="searchResults" class="container p-0"></div>

</div>

<script src="js/bootstrap.min.js"></script>
<script src="/imageSearch.js"></script>

</body>
</html>
